name: Daily Dependency Release Check

on:
  schedule:
    - cron: '0 8 * * *' # Runs at 8 AM UTC every day
  workflow_dispatch: # Allows manual triggering

jobs:
  check_releases:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'yarn'
          cache-dependency-path: yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run release check script
        id: check-releases
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: yarn tsx scripts/check-releases.ts

      - name: Configure Git
        if: ${{ steps.check-releases.outputs.updates_made == 'true' }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Switch to dependencies-updates branch
        if: ${{ steps.check-releases.outputs.updates_made == 'true' }}
        run: |
          git checkout -B dependencies-updates || git checkout dependencies-updates

      - name: Commit and push changes
        if: ${{ steps.check-releases.outputs.updates_made == 'true' }}
        run: |
          git add dependencies.json
          git commit -m "chore: update dependencies to latest versions

          Updated projects:
          ${{ steps.check-releases.outputs.updated_projects }}"
          git push origin dependencies-updates

